<!doctype html/>
<html>
	<body>
		<canvas id="main">Your browser doesn't support HTML5 canvas elements.</canvas>
		
		<script id="vert-shader" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			attribute vec2 aTextureCoord;
			
			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;
			
			varying highp vec2 vTextureCoord;
			
			void main(void) {
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
				vTextureCoord = aTextureCoord;
			}
		</script>
		<script id="frag-shader" type="x-shader/x-fragment">
			varying highp vec2 vTextureCoord;
			
			uniform sampler2D uSampler;
			
			void main(void) {
				gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
			}
		</script>

		<link rel="stylesheet" type="text/css" href="Main.css"/>
		<script type="text/javascript" src="Matrix4.js"></script>
		<script type="text/javascript" src="CameraHelpers.js"></script>
		<script type="text/javascript" src="GameObjects/CubeRender.js"></script>
		<script type="text/javascript" src="GameObjects/GrassRender.js"></script>
		<script type="text/javascript" src="GameObjects/HouseRender.js"></script>
		<script type="text/javascript" src="App.js"></script>
		<script>
			new App().Start('main');
		</script>
	</body>
</html>
